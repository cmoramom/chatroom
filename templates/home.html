<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Chatroom</title>
</head>
<body>

<!-- Bootstrap Core CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Python Chat</h3>
                </div>
                <div class="panel-body">

                    <div class="message_holder"></div>

                    <div class="form-group shadow-textarea">
                        <label for="messagesTextArea">User Connected: </label><label for="messagesTextArea"
                                                                                     id="username"> {{user}}</label>
                        <textarea class="form-control z-depth-1" id="messagesTextArea" rows="15" readonly></textarea>
                    </div>
                </div>

            </div>
            <hr>
            <form action="" method="POST">
                <input type="text" class="message" placeholder="Message"/>
                <input type="submit"/>
            </form>

        </div>
    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="{{ url_for('static', filename='socketio.js')}}"></script>
<script src="{{ url_for('static', filename='chat.js')}}"></script>
<script src="{{ url_for('static', filename='jquery.js')}}"></script>


</body>
</html>
