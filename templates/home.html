<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask_Chat_App</title>
  </head>
  <body>

 <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Python Chat</h3>
                </div>
                <div class="panel-body">

                   <div class="message_holder"></div>

                   <div class="form-group shadow-textarea">
                        <label for="exampleFormControlTextarea6">User Connected: {{user}} </label>
                        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="15" readonly ></textarea>
                  </div>
                </div>

            </div>
            <hr>
             <form action="" method="POST">
      <input type="text" class="username" placeholder="User Name"/>
      <input type="text" class="message" placeholder="Messages"/>
      <input type="submit"/>
    </form>

        </div>
    </div>

</div>

    
    

   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript">
      var socket = io.connect('http://' + document.domain + ':' + location.port);
      socket.on( 'connect', function() {
        socket.emit( 'my event', {
          data: 'User Connected'
        } )
        var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          let user_name = $( 'input.username' ).val()
          let user_input = $( 'input.message' ).val()
          socket.emit( 'my event', {
            user_name : user_name,
            message : user_input
          } )
          $( 'input.message' ).val( '' ).focus()
        } )
      } )
      socket.on('response_message', function( msg ) {
        console.log( msg )
        if( typeof msg.user_name !== 'undefined' ) {
        
          // $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
          $('#exampleFormControlTextarea6').append(msg.timestamp+'\n')
          $('#exampleFormControlTextarea6').append(msg.user_name+': ' + msg.message+'\n')
        }
      })
    </script>


  </body>
  </html>
